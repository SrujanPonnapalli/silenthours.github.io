---
layout: default
title: Journal
---

<main>

  <h1>Journal</h1>

  {% for post in site.journal %}
    <div class="entry-preview">
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}

</main>
